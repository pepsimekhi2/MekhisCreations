<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login - Mekhis Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2C2C2C 0%, #1A1A1A 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka One', cursive;
            color: #C0C0C0;
        }

        .callback-container {
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid #C0C0C0;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .callback-title {
            font-size: 2rem;
            margin: 0 0 20px 0;
            color: #C0C0C0;
        }

        .callback-message {
            font-size: 1.2rem;
            margin: 0 0 30px 0;
            line-height: 1.4;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(192, 192, 192, 0.3);
            border-top: 4px solid #C0C0C0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .return-button {
            background: #C0C0C0;
            color: #2C2C2C;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .return-button:hover {
            background: #A8A8A8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.3);
        }

        .error-message {
            color: #dc3545;
            margin-top: 20px;
            font-size: 1rem;
        }

        .success-message {
            color: #28a745;
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <h1 class="callback-title">Discord Authentication</h1>
        <div class="callback-message" id="message">Processing your Discord login...</div>
        <div class="loading-spinner" id="spinner"></div>
        <div id="result"></div>
        <button class="return-button" onclick="returnToSite()" style="display: none;" id="returnButton">Return to Mekhis Creations</button>
    </div>

    <script>
        // Security functions
        function simpleEncrypt(text) {
            const key = 'mekhis_creation_key_2024';
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return btoa(result);
        }

        function createUserHash(userData) {
            const hashString = userData.id + userData.username + userData.discriminator + userData.createdAt;
            let hash = 0;
            for (let i = 0; i < hashString.length; i++) {
                const char = hashString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        function storeUserData(userData) {
            userData.timestamp = Date.now();
            userData.hash = createUserHash(userData);
            
            const encryptedData = simpleEncrypt(JSON.stringify(userData));
            localStorage.setItem('mekhis_secure_auth', encryptedData);
            localStorage.removeItem('mekhis_user');
        }

        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                code: urlParams.get('code'),
                error: urlParams.get('error'),
                error_description: urlParams.get('error_description')
            };
        }

        function showResult(success, message, details = '') {
            const messageEl = document.getElementById('message');
            const spinnerEl = document.getElementById('spinner');
            const resultEl = document.getElementById('result');
            const returnButton = document.getElementById('returnButton');

            spinnerEl.style.display = 'none';
            returnButton.style.display = 'inline-block';

            if (success) {
                messageEl.textContent = 'Successfully authenticated with Discord!';
                resultEl.innerHTML = `<div class="success-message">${message}</div>`;
            } else {
                messageEl.textContent = 'Authentication failed';
                resultEl.innerHTML = `<div class="error-message">${message}${details ? '<br><br>' + details : ''}</div>`;
            }
        }

        function returnToSite() {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({ type: 'DISCORD_LOGIN_SUCCESS' }, '*');
                window.close();
            } else {
                window.location.href = '/';
            }
        }

        async function exchangeCodeForToken(code) {
            const tokenUrl = 'https://discord.com/api/oauth2/token';
            
            const data = new URLSearchParams({
                client_id: '1406751245481541674',
                client_secret: 'XL4vVh4Vcwgcaw4MSOGkhM1WCG-IwdgD',
                grant_type: 'authorization_code',
                code: code,
                redirect_uri: 'https://www.mekhiscreations.org/callback'
            });

            try {
                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data
                });

                if (!response.ok) {
                    throw new Error(`Token exchange failed: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error exchanging code for token:', error);
                throw error;
            }
        }

        async function fetchDiscordUser(accessToken) {
            const userUrl = 'https://discord.com/api/users/@me';
            
            try {
                const response = await fetch(userUrl, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch user: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching Discord user:', error);
                throw error;
            }
        }

        function getAvatarUrl(user) {
            if (user.avatar) {
                const format = user.avatar.startsWith('a_') ? 'gif' : 'png';
                return `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.${format}?size=128`;
            } else {
                const defaultAvatarNumber = parseInt(user.discriminator) % 5;
                return `https://cdn.discordapp.com/embed/avatars/${defaultAvatarNumber}.png`;
            }
        }

        async function processDiscordCallback() {
            const params = getUrlParams();

            if (params.error) {
                showResult(false, 'Discord authentication was cancelled or failed.', params.error_description);
                return;
            }

            if (!params.code) {
                showResult(false, 'No authorization code received from Discord.');
                return;
            }

            try {
                document.getElementById('message').textContent = 'Exchanging authorization code...';
                const tokenData = await exchangeCodeForToken(params.code);
                
                document.getElementById('message').textContent = 'Fetching your Discord profile...';
                const discordUser = await fetchDiscordUser(tokenData.access_token);
                
                const userData = {
                    id: discordUser.id,
                    username: discordUser.username,
                    discriminator: discordUser.discriminator,
                    displayName: discordUser.global_name || discordUser.username,
                    avatar: getAvatarUrl(discordUser),
                    loginMethod: 'discord',
                    createdAt: new Date().toISOString()
                };

                storeUserData(userData);
                
                const welcomeMessage = `Welcome ${userData.displayName}!<br>Successfully logged in with Discord as <strong>${userData.username}#${userData.discriminator}</strong>`;
                showResult(true, welcomeMessage);

            } catch (error) {
                console.error('Discord authentication error:', error);
                showResult(false, 'Authentication failed.', error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', processDiscordCallback);
    </script>
</body>
</html>
