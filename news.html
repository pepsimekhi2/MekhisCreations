<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Mekhis Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2C2C2C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 60px;
            font-family: 'Fredoka One', cursive;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 1;
            }
        }

        .star:nth-child(1) { width: 8px; height: 8px; background: radial-gradient(circle, #C0C0C0, transparent); animation-duration: 3s; }
        .star:nth-child(2) { width: 12px; height: 12px; background: radial-gradient(circle, #C0C0C0, transparent); animation-duration: 2.5s; }
        .star:nth-child(3) { width: 6px; height: 6px; background: radial-gradient(circle, #C0C0C0, transparent); animation-duration: 4s; }
        .star:nth-child(4) { width: 10px; height: 10px; background: radial-gradient(circle, #C0C0C0, transparent); animation-duration: 3.5s; }
        .star:nth-child(5) { width: 14px; height: 14px; background: radial-gradient(circle, #C0C0C0, transparent); animation-duration: 2s; }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }

        .user-profile {
            background: rgba(25, 25, 25, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #C0C0C0;
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #C0C0C0;
        }

        .user-display-name {
            font-family: 'Fredoka One', cursive;
            font-size: 16px;
            color: #C0C0C0;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #C0C0C0;
            color: #2C2C2C;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-family: 'Fredoka One', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1000;
        }

        .back-button:hover {
            background: #A8A8A8;
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            position: relative;
            z-index: 10;
            margin-bottom: 40px;
        }

        .page-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #C0C0C0;
            margin: 0 0 20px 0;
            letter-spacing: 2px;
        }

        .admin-panel {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #C0C0C0;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .admin-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: #C0C0C0;
            margin: 0 0 20px 0;
        }

        .news-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            color: #C0C0C0;
        }

        .form-input {
            padding: 12px;
            border: 2px solid #C0C0C0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #C0C0C0;
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .post-button {
            background: #C0C0C0;
            color: #2C2C2C;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-button:hover {
            background: #A8A8A8;
            transform: translateY(-2px);
        }

        .news-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #C0C0C0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .news-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: #C0C0C0;
            margin: 0 0 10px 0;
        }

        .news-date {
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem;
            color: rgba(192, 192, 192, 0.7);
            margin: 0 0 15px 0;
        }

        .news-content {
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            color: #C0C0C0;
            line-height: 1.5;
            margin: 0;
        }

        .delete-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .delete-button:hover {
            background: #c82333;
        }

        .no-news {
            text-align: center;
            color: rgba(192, 192, 192, 0.7);
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        /* Light theme */
        body.light-style {
            background: linear-gradient(to bottom, #F8F9FA 0%, #E9ECEF 100%);
        }

        body.light-style .page-title,
        body.light-style .admin-title,
        body.light-style .form-label,
        body.light-style .form-input,
        body.light-style .news-title,
        body.light-style .news-content {
            color: #2C3E50;
        }

        body.light-style .star {
            background: radial-gradient(circle, #34495E, transparent) !important;
        }

        body.light-style .admin-panel,
        body.light-style .news-item {
            background: rgba(255, 255, 255, 0.9);
            border-color: #2C3E50;
        }

        body.light-style .form-input {
            background: rgba(44, 62, 80, 0.1);
        }

        body.light-style .back-button,
        body.light-style .post-button {
            background: #2C3E50;
            color: #FFF;
        }

        body.light-style .user-profile {
            background: rgba(255, 255, 255, 0.9);
            border-color: #2C3E50;
        }

        body.light-style .user-display-name {
            color: #2C3E50;
        }

        body.light-style .user-avatar {
            border-color: #2C3E50;
        }

        /* Crimson theme */
        body.crimson-theme {
            background: linear-gradient(to bottom, #2C1A1A 0%, #1A0D0D 100%);
        }

        body.crimson-theme .page-title,
        body.crimson-theme .admin-title,
        body.crimson-theme .form-label,
        body.crimson-theme .news-title,
        body.crimson-theme .news-content {
            color: #DC143C;
        }

        body.crimson-theme .star {
            background: radial-gradient(circle, #DC143C, transparent) !important;
        }

        body.crimson-theme .admin-panel,
        body.crimson-theme .news-item {
            border-color: #DC143C;
        }

        body.crimson-theme .form-input {
            border-color: #DC143C;
            color: #DC143C;
        }

        body.crimson-theme .back-button,
        body.crimson-theme .post-button {
            background: #DC143C;
            color: #FFF;
        }

        body.crimson-theme .user-profile {
            border-color: #DC143C;
        }

        body.crimson-theme .user-display-name {
            color: #DC143C;
        }

        body.crimson-theme .user-avatar {
            border-color: #DC143C;
        }

        /* Bronze theme */
        body.bronze-theme {
            background: linear-gradient(to bottom, #2A1F1A 0%, #1A130D 100%);
        }

        body.bronze-theme .page-title,
        body.bronze-theme .admin-title,
        body.bronze-theme .form-label,
        body.bronze-theme .news-title,
        body.bronze-theme .news-content {
            color: #CD7F32;
        }

        body.bronze-theme .star {
            background: radial-gradient(circle, #CD7F32, transparent) !important;
        }

        body.bronze-theme .admin-panel,
        body.bronze-theme .news-item {
            border-color: #CD7F32;
        }

        body.bronze-theme .form-input {
            border-color: #CD7F32;
            color: #CD7F32;
        }

        body.bronze-theme .back-button,
        body.bronze-theme .post-button {
            background: #CD7F32;
            color: #FFF;
        }

        body.bronze-theme .user-profile {
            border-color: #CD7F32;
        }

        body.bronze-theme .user-display-name {
            color: #CD7F32;
        }

        body.bronze-theme .user-avatar {
            border-color: #CD7F32;
        }

        @media (max-width: 768px) {
            .admin-panel,
            .news-container {
                width: 95%;
                padding: 20px;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Home</a>

    <!-- Top Navigation -->
    <div class="top-nav" id="topNav" style="display: none;">
        <div class="user-profile">
            <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
            <div class="user-display-name" id="userDisplayName"></div>
        </div>
    </div>

    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="header">
        <h1 class="page-title">News</h1>
    </div>

    <!-- Admin Panel (only visible to pepsimekhi#0) -->
    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2 class="admin-title">üì∞ Post News</h2>
        <form class="news-form" id="newsForm">
            <div class="form-group">
                <label class="form-label" for="newsTitle">Title</label>
                <input type="text" class="form-input" id="newsTitle" placeholder="Enter news title" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="newsContent">Content</label>
                <textarea class="form-input form-textarea" id="newsContent" placeholder="Enter news content" required></textarea>
            </div>
            <button type="submit" class="post-button">Post News</button>
        </form>
    </div>

    <div class="news-container" id="newsContainer">
        <div class="no-news" id="noNews">No news posts yet.</div>
    </div>

    <script>
        // Security functions (same as main site)
        function simpleDecrypt(encrypted) {
            try {
                const text = atob(encrypted);
                const key = 'mekhis_creation_key_2024';
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
                }
                return result;
            } catch (error) {
                return null;
            }
        }

        function verifyUserData(userData) {
            if (!userData.hash || !userData.timestamp || !userData.id) {
                return false;
            }
            const now = Date.now();
            const SESSION_DURATION = 24 * 60 * 60 * 1000;
            if (now - userData.timestamp > SESSION_DURATION) {
                return false;
            }
            return true;
        }

        // News management
        let currentUser = null;
        const ADMIN_USERNAME = 'pepsimekhi#0';

        function initAuth() {
            const savedAuth = localStorage.getItem('mekhis_secure_auth');
            if (savedAuth) {
                try {
                    const decryptedData = simpleDecrypt(savedAuth);
                    if (decryptedData) {
                        const userData = JSON.parse(decryptedData);
                        if (verifyUserData(userData)) {
                            currentUser = userData;
                            showUserProfile();
                            checkAdminPrivileges();
                        }
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                }
            }
        }

        function showUserProfile() {
            if (!currentUser) return;
            
            const topNav = document.getElementById('topNav');
            const userAvatar = document.getElementById('userAvatar');
            const userDisplayName = document.getElementById('userDisplayName');

            topNav.style.display = 'block';
            userAvatar.src = currentUser.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png';
            userDisplayName.textContent = currentUser.displayName || currentUser.username;
        }

        function checkAdminPrivileges() {
            if (!currentUser) return;
            
            const userIdentifier = currentUser.discriminator ? 
                `${currentUser.username}#${currentUser.discriminator}` : 
                `@${currentUser.username}`;
            
            if (userIdentifier === ADMIN_USERNAME) {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }

        function loadNews() {
            // Try to load from news.json first, fallback to localStorage
            fetch('/news.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No news.json file found');
                    }
                    return response.json();
                })
                .then(newsData => {
                    displayNews(newsData);
                })
                .catch(error => {
                    console.log('Loading from localStorage as fallback');
                    const localNews = JSON.parse(localStorage.getItem('mekhis_news') || '[]');
                    displayNews(localNews);
                });
        }

        function displayNews(newsData) {
            const newsContainer = document.getElementById('newsContainer');
            const noNews = document.getElementById('noNews');

            if (newsData.length === 0) {
                noNews.style.display = 'block';
                return;
            }

            noNews.style.display = 'none';
            newsContainer.innerHTML = '';

            newsData.sort((a, b) => new Date(b.date) - new Date(a.date));

            newsData.forEach((news, index) => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3 class="news-title">${news.title}</h3>
                    <p class="news-date">${new Date(news.date).toLocaleDateString()} by ${news.author || 'Admin'}</p>
                    <p class="news-content">${news.content}</p>
                    ${isAdmin() ? `<button class="delete-button" onclick="deleteNews(${index})">Delete</button>` : ''}
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        function isAdmin() {
            if (!currentUser) return false;
            const userIdentifier = currentUser.discriminator ? 
                `${currentUser.username}#${currentUser.discriminator}` : 
                `@${currentUser.username}`;
            return userIdentifier === ADMIN_USERNAME;
        }

        function postNews(title, content) {
            const newPost = {
                title: title,
                content: content,
                date: new Date().toISOString(),
                author: currentUser.displayName || currentUser.username
            };
            
            // Save to localStorage for now
            const newsData = JSON.parse(localStorage.getItem('mekhis_news') || '[]');
            newsData.unshift(newPost);
            localStorage.setItem('mekhis_news', JSON.stringify(newsData));
            
            // Display the updated news
            displayNews(newsData);
            
            // Show instructions for manual JSON update
            const jsonContent = JSON.stringify(newsData, null, 2);
            
            alert(`News posted locally! 

To make it visible to everyone, update your news.json file with this content:

${jsonContent}

Copy the above content and save it as news.json in your website root directory.`);
        }

        function deleteNews(index) {
            if (!isAdmin()) return;
            
            if (confirm('Are you sure you want to delete this news post?')) {
                const newsData = JSON.parse(localStorage.getItem('mekhis_news') || '[]');
                newsData.splice(index, 1);
                localStorage.setItem('mekhis_news', JSON.stringify(newsData));
                loadNews();
            }
        }

        // Theme management
        function loadThemeSettings() {
            try {
                const saved = localStorage.getItem('mekhis_theme_settings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    const currentStyle = settings.style || 'dark';
                    const currentTheme = settings.theme || 'silver';
                    
                    const body = document.body;
                    body.classList.remove('light-style', 'dark-style', 'crimson-theme', 'silver-theme', 'bronze-theme');
                    
                    if (currentStyle === 'light') {
                        body.classList.add('light-style');
                    }
                    
                    if (currentTheme) {
                        body.classList.add(currentTheme + '-theme');
                    }
                }
            } catch (error) {
                console.log('Error loading theme settings:', error);
            }
        }

        function positionStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                const x = Math.random() * 90 + 5;
                const y = Math.random() * 80 + 10;
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.animationDelay = (Math.random() * 4) + 's';
            });
        }

        // Event listeners
        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isAdmin()) {
                alert('You do not have permission to post news.');
                return;
            }
            
            const title = document.getElementById('newsTitle').value.trim();
            const content = document.getElementById('newsContent').value.trim();
            
            if (title && content) {
                postNews(title, content);
                document.getElementById('newsTitle').value = '';
                document.getElementById('newsContent').value = '';
                alert('News posted successfully!');
            }
        });

        // Initialize page
        window.addEventListener('load', function() {
            positionStars();
            loadThemeSettings();
            initAuth();
            loadNews();
        });
    </script>
</body>
</html>
