<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme neon-theme">
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some sample content that will change with the themes.</p>
        <div class="sample-box">
            <p>This box demonstrates the current theme colors.</p>
        </div>
    </div>

    <!-- Theme Button -->
    <button id="themeButton" class="theme-button">Themes</button>

    <!-- Theme Panel -->
    <div id="themePanel" class="theme-panel">
        <button class="close-button">&times;</button>
        <h3>Theme Settings</h3>
        
        <div class="theme-section">
            <h4>Styles</h4>
            <div class="style-buttons">
                <button class="style-button active" data-style="light">Light</button>
                <button class="style-button" data-style="dark">Dark</button>
            </div>
        </div>
        
        <div class="theme-section">
            <h4>Themes</h4>
            <div class="theme-buttons">
                <button class="theme-option active" data-theme="neon">Neon</button>
                <button class="theme-option" data-theme="crimson">Crimson</button>
                <button class="theme-option" data-theme="gold">Gold</button>
                <button class="theme-option" data-theme="silver">Silver</button>
                <button class="theme-option" data-theme="bronze">Bronze</button>
                <button class="theme-option" data-theme="chrome">Chrome</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
