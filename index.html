<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mekhis Creations</title>
  <!-- Fredoka One font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --header-bg: #2563eb;
      --header-color: #fff;
      --body-bg: #181b28;
      --main-color: #fff;
      --discord-blue: #2563eb;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--body-bg);
      color: var(--main-color);
      font-family: 'Fredoka One', Arial, Helvetica, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--header-bg);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px 0;           /* smaller header */
    }
    .header-title {
      font-family: 'Fredoka One', Arial, Helvetica, sans-serif;
      font-size: 2rem;          /* smaller font */
      font-weight: normal;
      color: var(--header-color);
      margin: 0;
      letter-spacing: 3px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.3);
      flex: 1;
      text-align: center;
    }
    .discord-btn {
      margin-right: 50px;
      padding: 12px 28px;
      background: #181b28;        /* dark background */
      color: var(--discord-blue); /* blue text */
      border: none;
      border-radius: 18px;
      font-size: 1.1rem;
      font-family: 'Fredoka One', Arial, Helvetica, sans-serif;
      cursor: pointer;
      box-shadow: 0 2px 18px rgba(88,101,242,0.13);
      transition: background 0.18s, color 0.18s;
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
    }
    .discord-btn:hover {
      background: #22263a;
      color: #4f85f2;
    }
    main {
      padding-top: 80px;         /* match new header size */
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">Mekhis Creations</span>
    <button 
      class="discord-btn" 
      onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1270141507021705408&response_type=code&redirect_uri=https%3A%2F%2Fwww.mekhiscreations.org%2Fauth&scope=identify';"
    >
      Log into Discord
    </button>
  </div>
  <main>
    <!-- Page content goes here -->
    <div id="discord-code-message" style="text-align:center;"></div>
  </main>
  <script>
    // Example code handler for /auth?code=...
    // Only for demonstrationâ€”real handling should be at /auth, not on this page.
    (function() {
      // Checks for ?code= in the URL; useful if you want to show/extract the code
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if(code){
        document.getElementById('discord-code-message').textContent =
          'Discord authorization code: ' + code;
      }
    })();
  </script>
</body>
</html>
