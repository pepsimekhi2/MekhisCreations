<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekhi's Creations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, white 0%, #EBEBEB 33%, #D2D2D2 66%, #838383 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 400px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            transition: transform 0.1s ease-out;
        }

        .logo-container img.beat {
            transform: translateY(-30px) scale(1.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .visualizer {
            display: flex;
            gap: 3px;
            height: 60px;
            align-items: flex-end;
            margin-top: 20px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img id="logo" src="https://raw.githubusercontent.com/pepsimekhi2/MekhisCreations/2d7959cc7049c1caa2d166744e64bc31aa6487d4/images/Logo" alt="Mekhi's Creations Logo">
    </div>

    <div class="controls">
        <button id="playBtn">Play</button>
    </div>

    <div class="visualizer" id="visualizer"></div>

    <script>
        const logo = document.getElementById('logo');
        const playBtn = document.getElementById('playBtn');
        const visualizer = document.getElementById('visualizer');
        
        let audioContext;
        let analyser;
        let source;
        let audio;
        let isPlaying = false;
        let animationId;

        // Create visualizer bars
        for (let i = 0; i < 64; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '5px';
            visualizer.appendChild(bar);
        }

        const bars = document.querySelectorAll('.bar');

        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                audio = new Audio('https://cdn.jsdelivr.net/gh/pepsimekhi2/MekhisCreations@main/LEAVE%20ME%20LONE.mp3');
                audio.crossOrigin = 'anonymous';
                
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        playBtn.addEventListener('click', async () => {
            await initAudio();
            
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
                playBtn.textContent = 'Pause';
                visualize();
            } else {
                audio.pause();
                isPlaying = false;
                playBtn.textContent = 'Play';
                cancelAnimationFrame(animationId);
            }
        });

        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                // Calculate bass (low frequencies)
                let bass = 0;
                for (let i = 0; i < 10; i++) {
                    bass += dataArray[i];
                }
                bass = bass / 10;
                
                // Make logo bounce on bass beats
                if (bass > 140) {
                    logo.classList.add('beat');
                    setTimeout(() => logo.classList.remove('beat'), 100);
                }
                
                // Update visualizer bars
                bars.forEach((bar, i) => {
                    const index = Math.floor(i * bufferLength / bars.length);
                    const value = dataArray[index];
                    const height = (value / 255) * 60;
                    bar.style.height = height + 'px';
                });
            }
            
            draw();
        }
    </script>
</body>
</html>
