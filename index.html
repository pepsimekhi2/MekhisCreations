<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mekhis Creations</title>
  <!-- Fredoka One font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --header-bg: #2563eb;
      --header-color: #fff;
      --body-bg: #181b28;
      --main-color: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--body-bg);
      color: var(--main-color);
      font-family: 'Fredoka One', Arial, Helvetica, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--header-bg);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 40px 0;
    }
    .header-title {
      font-family: 'Fredoka One', Arial, Helvetica, sans-serif;
      font-size: 3.5rem;
      font-weight: normal;
      color: var(--header-color);
      margin: 0;
      letter-spacing: 3px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.3);
      flex: 1;
      text-align: center;
    }
    .discord-btn {
      margin-right: 50px;
      padding: 12px 28px;
      background: #5865f2;
      color: #fff;
      border: none;
      border-radius: 18px;
      font-size: 1.1rem;
      font-family: 'Fredoka One', Arial, Helvetica, sans-serif;
      cursor: pointer;
      box-shadow: 0 2px 18px rgba(88,101,242,0.13);
      transition: background 0.18s;
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
    }
    .discord-btn:hover {
      background: #3b46a8;
    }
    main {
      padding-top: 130px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">Mekhis Creations</span>
    <button 
      class="discord-btn" 
      onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1270141507021705408&response_type=code&redirect_uri=https%3A%2F%2Fwww.mekhiscreations.org%2Fauth&scope=identify';"
    >
      Log into Discord
    </button>
  </div>
  <main>
    <!-- Page content goes here -->
  </main>
</body>
</html>
