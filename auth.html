<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying | Mekhis Creations</title>
  <style>
    body {
      background: #181b28;
      color: #fff;
      font-family: 'Fredoka One', Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      width: 56px;
      height: 56px;
      border: 7px solid #2563eb;
      border-top: 7px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 22px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .verifying-text {
      font-size: 2rem;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
    }
    .made-with {
      font-size: 1.1rem;
      color: #aaa;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="verifying-text">Verifying...</div>
  <div class="made-with">Made with Mekhis Creations</div>
  <script>
    setTimeout(function() {
      // Redirect to main website, preserve query string (?code=...)
      window.location.href = "https://www.mekhiscreations.org/" + window.location.search;
    }, 1500);
  </script>
</body>
</html>
